version: '3.8'

services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "${PORT}:80"
    volumes:
      - ./config/nginx.conf.template:/etc/nginx/nginx.conf.template:ro
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL}
      - BLUE_HOST=${BLUE_HOST}
      - BLUE_PORT=${BLUE_PORT}
      - GREEN_HOST=${GREEN_HOST}
      - GREEN_PORT=${GREEN_PORT}
      - RELEASE_ID_BLUE=${RELEASE_ID_BLUE}
      - RELEASE_ID_GREEN=${RELEASE_ID_GREEN}
    command: >
      /bin/sh -c "
        apk add --no-cache gettext &&
        envsubst < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf &&
        nginx -g 'daemon off;'
      "
    depends_on:
      - app_blue
      - app_green
    networks:
      - app-network

  app_blue:
    image: ${BLUE_IMAGE}
    ports:
      - "${PORT_BLUE}:3000"
    environment:
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - APP_POOL=blue
    networks:
      - app-network

  app_green:
    image: ${GREEN_IMAGE}
    ports:
      - "${PORT_GREEN}:3000"
    environment:
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - APP_POOL=green
    networks:
      - app-network

networks:
  app-network:
    driver: bridge