services:
  app_blue:
    image: yimikaade/wonderful:devops-stage-two
    container_name: app_blue
    ports:
      - "8081:3000"

  app_green:
    image: yimikaade/wonderful:devops-stage-two
    container_name: app_green
    ports:
      - "8082:3000"

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx
    depends_on:
      - app_blue
      - app_green
    ports:
      - "80:80"
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL:-blue_pool}
      - RELEASE_ID=${RELEASE_ID:-blue-v1}

  alert_watcher:
    build:
      context: ./watcher
      dockerfile: Dockerfile
    container_name: hng-stage2-devops-alert_watcher
    restart: always
    volumes:
      - nginx-logs:/var/log/nginx
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}

volumes:
  nginx-logs:
