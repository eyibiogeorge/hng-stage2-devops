version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "${PORT}:80"
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL}
      - BLUE_HOST=${BLUE_HOST}
      - BLUE_PORT=${BLUE_PORT}
      - GREEN_HOST=${GREEN_HOST}
      - GREEN_PORT=${GREEN_PORT}
      - RELEASE_ID=${RELEASE_ID}
    depends_on:
      - app_blue
      - app_green
    networks:
      - app-network

  app_blue:
    image: ${BLUE_IMAGE}
    ports:
      - "${PORT_BLUE}:${BLUE_PORT}"
    environment:
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - APP_POOL=blue
    networks:
      - app-network

  app_green:
    image: ${GREEN_IMAGE}
    ports:
      - "${PORT_GREEN}:${GREEN_PORT}"
    environment:
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - APP_POOL=green
    networks:
      - app-network

networks:
  app-network:
    driver: bridge