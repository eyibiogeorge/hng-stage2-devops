version: '3.8'

services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "${PORT:-8080}:80"
    volumes:
      - ./config/nginx.conf.template:/etc/nginx/nginx.conf.template:ro
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL:-blue}
      - BLUE_HOST=app_blue
      - BLUE_PORT=3000
      - GREEN_HOST=app_green
      - GREEN_PORT=3000
    command: >
      /bin/sh -c "
        apk add --no-cache gettext &&
        envsubst '$$ACTIVE_POOL $$BLUE_HOST $$BLUE_PORT $$GREEN_HOST $$GREEN_PORT' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf &&
        nginx -g 'daemon off;'
      "
    depends_on:
      - app_blue
      - app_green
    networks:
      - app-network

  app_blue:
    image: ${BLUE_IMAGE:-yimikaade/wonderful:devops-stage-two}
    ports:
      - "${PORT_BLUE:-8081}:3000"
    environment:
      - RELEASE_ID=${RELEASE_ID_BLUE:-blue-release-1.0.0}
      - APP_POOL=blue
    networks:
      - app-network

  app_green:
    image: ${GREEN_IMAGE:-yimikaade/wonderful:devops-stage-two}
    ports:
      - "${PORT_GREEN:-8082}:3000"
    environment:
      - RELEASE_ID=${RELEASE_ID_GREEN:-green-release-1.0.0}
      - APP_POOL=green
    networks:
      - app-network

networks:
  app-network:
    driver: bridge